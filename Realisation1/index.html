<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Realisation 1</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav-logo">
          <p>The nav</p>
        </div>
          <ul class="nav-links">
            <li><a href="#">Section 1</a></li>
            <li><a href="#">Section 2</a></li>
            <li><a href="#">Section 3</a></li>
            <li><a href="#">Section 4</a></li>
          </ul>
          <div class="nav-button">
            BUTTON
          </div>
          <div class="burger">
            <div class="menu1"></div>
            <div class="menu2"></div>
            <div class="menu3"></div>
          </div>
      </header>
      <div class="container">
        <div class="container-phone">
          <img src="iphone.png" alt="iphone">
        </div>
        <div class="container-text">
          <span class="text">
            <h1>A nice section heading goes here</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et</p>
         </span>
         <span class="button">
           <button type="button" class="button1">BUTTON</button>
           <button type="button" class="button2">BUTTON</button>
         </span>
        </div>
      </div>
    </div>

    <script>
    const navSlide = () => {
      const  burger = document.querySelector('.burger');
      const navLinks = document.querySelector('.nav-links');
      const navButton = document.querySelector('.nav-button');

      const menu1 = document.querySelector('.menu1');
      const menu2 = document.querySelector('.menu2');
      const menu3 = document.querySelector('.menu3');

      burger.addEventListener('click', () => {
        navLinks.classList.toggle('nav-active');
        navButton.classList.toggle('nav-active');
        menu1.classList.toggle('tournePlus');//rotate
        menu2.classList.toggle('tourneMoins');
        menu3.classList.toggle('DisplayValue');//display block/none
      });

    }

    navSlide();
    </script>
  </body>
</html>
